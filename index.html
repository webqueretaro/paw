<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia Querétaro</title>
  <link rel="manifest" href="/paw/manifest.json">
  <meta name="theme-color" content="#ACF7F8">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none; /* Oculto por defecto */
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #interactionMessage {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Farmacia Querétaro</h1>
  <p>Te invitamos a descargar la app para ver las ofertas</p>
  <p id="interactionMessage">Toca la pantalla para continuar</p>
  <button id="installButton" disabled>Descargar app</button>
  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/paw/service-worker.js')
          .then(reg => {
            console.log('Service Worker registrado con éxito:', reg);
            // Verificar estado del Service Worker
            if (reg.installing) {
              console.log('Service Worker instalándose');
            } else if (reg.waiting) {
              console.log('Service Worker esperando');
            } else if (reg.active) {
              console.log('Service Worker activo');
            }
          })
          .catch(err => console.error('Error al registrar Service Worker:', err));
      });
    } else {
      console.error('Service Workers no soportados en este navegador');
    }

    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const interactionMessage = document.getElementById('interactionMessage');

    // Manejar beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('Evento beforeinstallprompt disparado');
      e.preventDefault();
      deferredPrompt = e;
      interactionMessage.style.display = 'none';
      installButton.style.display = 'block';
      installButton.disabled = false; // Habilitar botón
    });

    // Manejar clic en el botón
    installButton.addEventListener('click', () => {
      if (deferredPrompt) {
        console.log('Solicitando instalación de la PWA');
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuario aceptó instalar la PWA');
          } else {
            console.log('Usuario rechazó instalar la PWA');
          }
          deferredPrompt = null;
          installButton.style.display = 'none';
        });
      } else {
        console.log('No se puede instalar: deferredPrompt no disponible');
      }
    });

    // Ocultar botón tras instalación
    window.addEventListener('appinstalled', () => {
      console.log('PWA instalada con éxito');
      installButton.style.display = 'none';
    });

    // Redirigir si está instalada
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('PWA ya instalada, redirigiendo a home.html');
      window.location.href = '/paw/home.html';
    }

    // Fomentar interacción
    document.addEventListener('click', () => {
      console.log('Interacción detectada');
      interactionMessage.style.display = 'none';
    }, { once: true });
  </script>
</body>
</html>
