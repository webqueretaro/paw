<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia Querétaro</title>
  <link rel="manifest" href="/paw/manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <h1>Bienvenido a Farmacia Querétaro</h1>
  <button onclick="window.location.href='/paw/offers.html'">Entrar</button>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/paw/service-worker.js')
          .then(reg => console.log('Service Worker registrado'))
          .catch(err => console.log('Error al registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
