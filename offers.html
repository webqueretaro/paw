<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas Farmacia Querétaro</title>
  <link rel="stylesheet" href="/paw/styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Ofertas de la quincena!</h1>
    <p>Desliza para ver las promociones.</p>
    <div class="offers">
      <!-- Intento con iframe -->
      <iframe src="/paw/ofertas.pdf" width="100%" height="800px" style="border: none;"></iframe>
      <!-- Respaldo con Google Docs Viewer -->
      <iframe src="https://docs.google.com/viewer?url=https://webqueretaro.github.io/paw/ofertas.pdf&embedded=true" width="100%" height="800px" style="border: none; display: none;" id="pdfViewer"></iframe>
      <p>Si no ves las ofertas, <a href="/paw/ofertas.pdf" target="_blank">toca aquí para abrirlas</a>.</p>
    </div>
    <button onclick="exitApp()" style="background: #dc3545; color: white; padding: 12px 24px; border: none; border-radius: 5px;">Salir</button>
  </div>
  <script>
    function exitApp() {
      // Mejorar mensaje
      alert('¡Gracias por visitar! Para ver nuevas ofertas, cierra esta ventana desde tus apps recientes.');
      // Intentar recarga para activar nuevo Service Worker
      window.location.href = '/paw/';
    }

    // Verificar si el PDF carga en iframe
    window.addEventListener('load', () => {
      const mainIframe = document.querySelector('iframe[src="/paw/ofertas.pdf"]');
      const backupIframe = document.getElementById('pdfViewer');
      mainIframe.addEventListener('error', () => {
        // Si falla el iframe principal, usar Google Docs Viewer
        mainIframe.style.display = 'none';
        backupIframe.style.display = 'block';
      });
    });
  </script>
</body>
</html>
