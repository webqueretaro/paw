<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas Farmacia Querétaro</title>
  <link rel="stylesheet" href="/paw/styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Ofertas de la quincena!</h1>
    <p>Desliza para ver las promociones.</p>
    <div class="offers">
      <img src="/paw/ofertas.png" alt="Ofertas de la farmacia" style="width: 100%; max-width: 100%;">
    </div>
    <button onclick="exitApp()" style="background: #dc3545; color: white; padding: 12px 24px; border: none; border-radius: 5px;">Salir</button>
  </div>
  <div id="exitMessage" style="display: none; text-align: center; padding: 20px;">
    <h2>¡Gracias por visitar!</h2>
    <p>Cierra esta ventana desde tus apps recientes para ver nuevas ofertas la próxima vez.</p>
  </div>
  <script>
    function exitApp() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('exitMessage').style.display = 'block';
      setTimeout(() => {
        window.location.href = '/paw/';
      }, 3000);
    }
  </script>
</body>
</html>
