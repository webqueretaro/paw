<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas Farmacia Querétaro</title>
  <link rel="stylesheet" href="/paw/styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Ofertas de la quincena!</h1>
    <p>Desliza para ver las promociones.</p>
    <div class="carousel">
      <div class="carousel-inner">
        <img src="/paw/ofertas1.png" class="carousel-item active" alt="Ofertas 1">
        <img src="/paw/ofertas2.png" class="carousel-item" alt="Ofertas 2">
      </div>
      <button onclick="prevSlide()" style="position: absolute; left: 10px; top: 50%; background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px;">&lt;</button>
      <button onclick="nextSlide()" style="position: absolute; right: 10px; top: 50%; background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px;">&gt;</button>
    </div>
    <button onclick="exitApp()" style="background: #dc3545; color: white; padding: 12px 24px; border: none; border-radius: 5px; margin-top: 20px;">Salir</button>
  </div>
  <div id="exitMessage" style="display: none; text-align: center; padding: 20px;">
    <h2>¡Gracias por visitar!</h2>
    <p>Cierra esta ventana desde tus apps recientes para ver nuevas ofertas la próxima vez.</p>
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    function exitApp() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('exitMessage').style.display = 'block';
      setTimeout(() => {
        window.location.href = '/paw/';
      }, 3000);
    }

    showSlide(currentSlide);
  </script>
</body>
</html>
